services:
  # Base de donn√©es MongoDB
  mongodb:
    image: mongo:7
    container_name: cesizen-mongodb
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=cesizen_dev
      - MONGO_INITDB_ROOT_PASSWORD=dev_password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - cesizen-network

  # Backend Node.js
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cesizen-backend
    restart: always
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=development
      - PORT=5001
      - MONGO_URI=mongodb://cesizen_dev:dev_password@mongodb:27017/cesizen_dev?authSource=admin
      - JWT_SECRET=dev_secret
      - JWT_REFRESH_SECRET=dev_refresh_secret
      - JWT_EXPIRES_IN=3600
      - JWT_REFRESH_EXPIRES_IN=604800
    ports:
      - "5001:5001"
    volumes:
      - ./backend:/app
    networks:
      - cesizen-network
    command: sh -c "cd /app && npm install -g pnpm && pnpm install && pnpm dev"

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cesizen-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "4000:4000"
    volumes:
      - ./frontend:/app
    environment:
      - VITE_API_URL=http://localhost:5001/api
    networks:
      - cesizen-network
    command: sh -c "cd /app && npm install -g pnpm && pnpm install && pnpm dev -- --host 0.0.0.0 --port 4000"

networks:
  cesizen-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local